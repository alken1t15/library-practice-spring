<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}">
        <span th:text="${book.getName()}"></span>,
        <span th:text="${book.getAuthor()}"></span>,
        <span th:text="${book.getYear()}"></span></a>
</div>
<hr/>
<a th:href="@{/books/new}">Добавить книгу</a>
</body>
</html>
