<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех людей</title>
</head>
<body>
<div th:each="people : ${peoples}">
    <a th:href="@{/people/{id}(id=${people.getId()})}"><span th:text="${people.getLNM()}"></span>, <span th:text="${people.getDateBorn()}"></span></a>
</div>
<hr/>
<a th:href="@{/people/new}">Добавить человека</a>
</body>
</html>
